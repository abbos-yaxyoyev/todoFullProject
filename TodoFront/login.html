<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/styleAuth.css">
	<title>Login</title>
</head>
<body>
    <section class="auth"><a href="./authentifikation.html">Sign Up </a></section>
	<div class="container">
		<form>
			<label for="emailLog">Email</label>
			<input class="malumot-kiritish" id="emailLog" type="email" name="email-input" 
			placeholder="Email" required>

			<label for="passwordLog">Password</label>
			<input class="malumot-kiritish" id="passwordLog" type="password" name="password" name="password" 
			placeholder="Password" required>
			
			<p class="output-error"></p>
			
			<input class="btnLog"  type="submit" value="Submit" name="submit">

		</form>
	</div>

	<script src="./js/login.js"></script>

</body>
</html
